<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Stratejik Karar Destek</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <header class="dashboard-header">
            <h1>Yönetici Karar Destek Paneli</h1>
            <p>Senaryo Analizi ve Aksiyon Önerileri</p>
        </header>
        
        <div class="card risk-indicator">
            <div>
                <h3>Anlık Filo Risk Skoru</h3>
                <small>Tüm araçların ortalaması</small>
            </div>
            <div class="risk-score">42</div>
            <div class="badge badge-orange">Orta Seviye</div>
        </div>

        <div class="card">
            <h3>Sistem Önerileri</h3>
            <ul>
                <li>⚠️ <strong>Rota Uyarısı:</strong> İstanbul girişinde kaza var, alternatif rota aktif edilmeli.</li>
                <li>✅ <strong>Bakım:</strong> 34 KDS 101 plakalı araç servise yönlendirilmeli.</li>
            </ul>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
